<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic AI Event Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Agentic AI Event Planner</h1>
    <p>Your smart assistant for seamless event management</p>
  </header>

  <main class="container">
    <section class="form-container">
      <h2>Enter Event Details</h2>
      <form id="eventForm">
        <label>Event Name</label>
        <input type="text" id="eventName" placeholder="Enter Your Event" required />

        <label>Event Date</label>
        <input type="date" id="eventDate" required />

        <label>Event Type</label>
        <select id="eventType">
          <option>Conference</option>
          <option>Workshop</option>
          <option>Birthday</option>
          <option>Wedding</option>
          <option>Other</option>
        </select>

        <label>Number of Guests</label>
        <input type="number" id="guestCount" placeholder="e.g. 200" min="1" required />

        <button type="submit">Generate Plan</button>
      </form>
    </section>

    <section class="output-container">
      <h2>AI-Generated Plan</h2>
      <div id="outputBox">
        <p>No plan generated yet. Fill in the details and click “Generate Plan”.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
